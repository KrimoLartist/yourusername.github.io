<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>كشف المربعات</title>
  <style>
    body {
      text-align: center;
      font-family: Tahoma;
      background-color: #f4f4f4;
    }
    h1 {
      margin-top: 20px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 60px;
      height: 60px;
      background-color: #ccc;
      border: 1px solid #888;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
    }
    .apple {
      background-color: lightgreen;
    }
    .empty {
      background-color: #f88;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>كشف المربعات 🍏</h1>
  <div id="grid"></div>
  <button onclick="reveal()">🔍 كشف الإجابة</button>

  <script>
    const grid = document.getElementById("grid");
    const size = 5;
    const answers = [];

    function generateGrid() {
      grid.innerHTML = "";
      for (let i = 0; i < size * size; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.index = i;
        grid.appendChild(cell);
        // عشوائيًا نضع تفاحة أو لا
        answers[i] = Math.random() < 0.3 ? "🍏" : "";
      }
    }

    function reveal() {
      const cells = document.querySelectorAll(".cell");
      cells.forEach((cell, i) => {
        if (answers[i] === "🍏") {
          cell.classList.add("apple");
          cell.textContent = "🍏";
        } else {
          cell.classList.add("empty");
        }
      });
    }

    generateGrid();
  </script>
</body>
</html>
